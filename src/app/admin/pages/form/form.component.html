<div class="container " style="margin-top: 70px;">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">

                <!--- COME"CA o form mesmo -->
                <div class="card-body p-5">

                    <h3 class="mb-3">Insira um novo fornecedor</h3>
                    <form [formGroup]="fornecedorForm">

                        <div class="form-outline mb-4">
                            <label class="form-label">Nome</label>
                            <input id="usuario" type="text" id="nome" class="form-control form-control-lg"
                                formControlName="nome" required />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="typeEmailX-2">Endereço de e-mail</label>
                            <input id="usuario" type="email" id="typeEmailX-2" class="form-control form-control-lg"
                                formControlName="email" required />
                        </div>



                        <div class="form-outline mb-4">
                            <label class="form-label" for="typePasswordX-2">Cpnj</label>
                            <input id="senha" type="password" id="cnpj" formControlName="cnpj" required
                                class="form-control form-control-lg" />
                        </div>


                        <div class="form-outline mb-4">
                            <label class="form-label" for="typePasswordX-2">Descrição</label>
                            <input id="senha" type="password" id="descricao" formControlName="descricao" required
                                class="form-control form-control-lg" />
                        </div>

                    </form>
                    <div style="display: flex; justify-content: space-evenly">
                        <button class="btn btn-danger " type="submit" (click)="onBack()">Voltar</button>
                        <button class="btn btn-success " type="submit" (click)="onSubmit()">Salvar</button>
                    </div>



                </div>

                <!--- TERMINA o form mesmo -->
            </div>
        </div>
    </div>
</div>
