<button (click)="onLogout()">Logout</button>
<h1>Tabela Administrativa de Fornecedores</h1>
<button>Inserir Novo Fornecedor</button>



<table border="1">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cnpj</th>
            <th>Email</th>
            <th>Anúncios</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of fornecedores$ | async">
            <td>{{ todo.nome }}</td>
            <td>{{todo.cnpj}}</td>
            <td>{{todo.email}}</td>
            <td>5</td>
            <td>
                <button onclick="editarProduto('Produto A')">Editar</button>
                <button onclick="deletarProduto('Produto A')">Deletar</button>
                <button onclick="verAnuncios('Produto A')">Anúncios</button>
            </td>
        </tr>


    </tbody>
</table>
